<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>PopUp</title>
</head>
<body>
    <h2>Popup/Modal windows without Javascript</h2>
    <div class="box">
        <a class="button" href="#popup1">Let me PopUp</a>
    <div id= "popup1" class="overlay">
        <div class="Popup">
            <a class="close" href="#">&times;</a>
            <div class="wrapper">
                <div class="clash-card papandan">
                    <div class="clash-card__image clash-card__image-papanda">
                        <img src="aretes.jpg" alt="">
                    </div>
                    <div class="clash-card__unit-name">Aretes</div>
                     <div class="clash-card__unit-description">
                        The Barbarian is a kilt-clad Scottish warrior with an angry,
                         battle-ready expression, hungry for destruction. 
                         He has Killer yellow horseshoe mustache.
                    </div>
                    <div class="clash-card__unit-stats clash-card__unit-stats--barbarian clearfix">
                            <div class="one-third">
                                <div class="stat">Costo</div>
                                <div class="stat-value">$200</div>
                              </div>
        </div>
        </div>
        </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
